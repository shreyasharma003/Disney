<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Signup - Disney Cartoons</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <!-- Theme Toggle -->
    <button
      class="theme-toggle"
      onclick="toggleTheme()"
      aria-label="Toggle theme"
    >
      <span id="theme-icon">üåô</span>
    </button>

    <div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Join Disney Cartoons ‚ú®</h1>
        <p class="auth-subtitle">Create your account to start watching</p>

        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="age">Age Group</label>
            <select id="age" name="age" required>
              <option value="">Select your age group</option>
              <option value="4">2-6 Years</option>
              <option value="8">6-10 Years</option>
              <option value="12">10-14 Years</option>
              <option value="16">14-18 Years</option>
              <option value="25">Above 18</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="At least 6 characters"
              minlength="6"
              required
            />
          </div>

          <div id="errorMessage" class="error-message"></div>
          <div id="successMessage" class="success-message"></div>

          <button type="submit" class="btn-primary" id="submitBtn">
            Sign Up
          </button>
        </form>

        <p class="auth-footer">
          Already have an account?
          <a href="user-login.html" class="auth-link">Login</a>
        </p>

        <p class="auth-footer">
          <a href="index.html" class="auth-link">‚Üê Back to Home</a>
        </p>
      </div>
    </div>

    <script src="../js/docker_config.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/user-signup.js"></script>
  </body>
</html>
