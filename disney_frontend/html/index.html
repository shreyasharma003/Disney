<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Cartoons!! </title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/homepage.css" />
  </head>
  <body class="homepage-body">
    <!-- Main Content -->
    <main class="main-content">
      <h1 class="hero-title">Disney Cartoons!! </h1>
      <p class="hero-subtitle">Explore the Disney World</p>

      <!-- Auth Wrapper Container -->
      <div class="auth-wrapper">
        <!-- Disney Logo -->
        <img src="https://res.cloudinary.com/dup6kejm4/image/upload/v1768215003/Disney-Logo-PNG-File_1_qtonuv.png" alt="Disney Logo" class="disney-logo" />
        
        <!-- USER Card -->
        <div class="glass-card user-card">
          <h2 class="card-title">Get Started and explore the Disney World</h2>
          <div class="card-buttons">
            <button class="btn-primary" onclick="navigateToSignup('user')">
              Sign Up
            </button>
            <button class="btn-outline" onclick="navigateToLogin('user')">
              Login
            </button>
          </div>
        </div>

        <!-- Admin Login Link -->
        <div class="admin-link-container">
          <a href="#" class="admin-login-link" onclick="navigateToAdminLogin(event)">
            Click here for Admin Login
          </a>
        </div>
      </div>
    </main>

    <script src="../js/docker_config.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/homepage.js"></script>
  </body>
</html>
