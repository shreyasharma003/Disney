<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Disney Cartoons</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/user-dashboard.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="dashboard-header">
      <button class="logout-btn" onclick="handleLogout()">Logout</button>

      <img
        src="https://res.cloudinary.com/dup6kejm4/image/upload/v1768215003/Disney-Logo-PNG-File_1_qtonuv.png"
        alt="Disney Logo"
        class="disney-logo"
      />

      <div class="header-right">
        <span class="welcome-msg" id="welcomeMsg">Welcome, User</span>
        <button
          class="theme-toggle"
          onclick="toggleTheme()"
          aria-label="Toggle theme"
        >
          <span id="theme-icon">üåô</span>
        </button>
      </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="dashboard-nav">
      <button
        class="nav-tab active"
        data-tab="dashboard"
        onclick="switchTab('dashboard')"
      >
        <span class="tab-icon"></span>
        <span class="tab-text">Dashboard</span>
      </button>
      <button
        class="nav-tab"
        data-tab="all-cartoons"
        onclick="switchTab('all-cartoons')"
      >
        <span class="tab-icon"></span>
        <span class="tab-text">All Cartoons</span>
      </button>
      <button
        class="nav-tab"
        data-tab="favourites"
        onclick="switchTab('favourites')"
      >
        <span class="tab-icon"></span>
        <span class="tab-text">Favourites</span>
      </button>
      <button
        class="nav-tab"
        data-tab="recently-viewed"
        onclick="switchTab('recently-viewed')"
      >
        <span class="tab-icon"></span>
        <span class="tab-text">Recently Viewed</span>
      </button>
    </nav>

    <!-- Search Section -->
    <section class="search-section">
      <div class="search-container">
        <div class="search-bar-wrapper">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Search by cartoon or character name..."
          />
          <button
            class="clear-search"
            id="clearSearchBtn"
            style="display: none"
          >
            ‚úï
          </button>
        </div>

        <select id="genreFilter" class="filter-dropdown">
          <option value="">All Genres</option>
          <option value="1">Action</option>
          <option value="2">Comedy</option>
          <option value="3">Drama</option>
          <option value="4">Romance</option>
          <option value="5">Thriller</option>
          <option value="6">Horror</option>
          <option value="7">Sci-Fi</option>
          <option value="8">Fantasy</option>
        </select>

        <select id="yearFilter" class="filter-dropdown">
          <option value="">All Years</option>
          <option value="1995-2000">1995 - 2000</option>
          <option value="2000-2005">2000 - 2005</option>
          <option value="2005-2010">2005 - 2010</option>
          <option value="2010-2015">2010 - 2015</option>
          <option value="2015-2020">2015 - 2020</option>
          <option value="2020-2025">2020 - 2025</option>
        </select>

        <button
          class="clear-all-btn"
          id="clearAllBtn"
          onclick="clearAllFilters()"
        >
          Clear All
        </button>
      </div>

      <!-- Search Results -->
      <div
        id="searchResults"
        class="search-results"
        style="display: none"
      ></div>
    </section>

    <!-- Main Content -->
    <main class="dashboard-content">
      <!-- Dashboard Tab Content -->
      <div class="tab-content active" id="dashboard-content">
        <!-- Trending Section -->
        <section class="content-section">
          <h2 class="section-title">Trending Now</h2>
          <div class="cards-container horizontal-scroll" id="trendingContainer">
            <!-- Loading skeleton -->
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </section>
      </div>

      <!-- All Cartoons Tab Content -->
      <div class="tab-content" id="all-cartoons-content">
        <section class="content-section">
          <h2 class="section-title">All Cartoons</h2>
          <div class="cards-container" id="allCartoonsContainer">
            <!-- Loading skeleton -->
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>

          <!-- Pagination Controls -->
          <div class="pagination-controls" id="paginationControls">
            <button
              class="pagination-btn"
              id="prevPageBtn"
              onclick="changePage(-1)"
            >
              ‚Üê Previous
            </button>
            <span class="page-info" id="pageInfo">Page 1</span>
            <button
              class="pagination-btn"
              id="nextPageBtn"
              onclick="changePage(1)"
            >
              Next ‚Üí
            </button>
          </div>
        </section>
      </div>

      <!-- Favourites Tab Content -->
      <div class="tab-content" id="favourites-content">
        <section class="content-section">
          <h2 class="section-title">Your Favourites</h2>
          <div class="cards-container" id="favoritesTabContainer">
            <!-- Loading skeleton -->
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </section>
      </div>

      <!-- Recently Viewed Tab Content -->
      <div class="tab-content" id="recently-viewed-content">
        <section class="content-section">
          <h2 class="section-title">Continue Watching</h2>
          <div class="cards-container" id="recentlyViewedTabContainer">
            <!-- Loading skeleton -->
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </section>
      </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Background Cutouts Container -->
    <div class="cutouts-container" id="cutoutsContainer">
      <!-- Cutouts will be added here dynamically -->
    </div>

    <script src="../js/docker_config.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/user-dashboard.js"></script>
  </body>
</html>
