<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Signup - Disney Cartoons</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <!-- Theme Toggle -->
    <button
      class="theme-toggle"
      onclick="toggleTheme()"
      aria-label="Toggle theme"
    >
      <span id="theme-icon">ğŸŒ™</span>
    </button>

    <div class="auth-container">
      <div class="auth-card admin-card">
        <h1 class="auth-title">Admin Registration ğŸ”</h1>
        <p class="auth-subtitle">Create an admin account</p>

        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="At least 6 characters"
              minlength="6"
              required
            />
          </div>

          <div class="form-group">
            <label for="secretKey">Admin Secret Key</label>
            <input
              type="password"
              id="secretKey"
              name="secretKey"
              placeholder="Enter admin secret key"
              required
            />
            <small class="form-hint"
              >Contact system administrator for the secret key</small
            >
          </div>

          <div id="errorMessage" class="error-message"></div>
          <div id="successMessage" class="success-message"></div>

          <button type="submit" class="btn-primary" id="submitBtn">
            Create Admin Account
          </button>
        </form>

        <p class="auth-footer">
          Already have an admin account?
          <a href="admin-login.html" class="auth-link">Login</a>
        </p>

        <p class="auth-footer">
          <a href="index.html" class="auth-link">â† Back to Home</a>
        </p>
      </div>
    </div>

    <script src="../js/docker_config.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/admin-signup.js"></script>
  </body>
</html>
